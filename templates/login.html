<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Voting - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Background Styling */
        body {
            margin: 0;
            padding: 0;
            background: url('https://apicxotv.techplusmedia.com/uploads/2019/02/digitalvote.png') no-repeat center center/cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: brightness(85%);
        }

        /* Overlay */
        .overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* Login Card */
        .login-card {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            background: #ffffffd9;
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 30px 25px;
            box-shadow: 0px 10px 35px rgba(0, 0, 0, 0.25);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading */
        .login-card h1 {
            font-weight: bold;
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #1362bd;
        }

        .login-card hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, #04aa6d, #0f9d58, #2196f3);
            margin-bottom: 15px;
        }

        /* Form Styling */
        .form-label {
            font-weight: 600;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 0.95rem;
            border: 1px solid #ccc;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #04aa6d;
            box-shadow: 0 0 10px rgba(4, 170, 109, 0.3);
        }

        /* Buttons */
        .btn-login {
            background: linear-gradient(135deg, #04aa6d, #2196f3);
            color: white;
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s ease-in-out;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(33, 150, 243, 0.4);
        }

        /* Links */
        .extra-links {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #1362bd;
            text-decoration: none;
            font-weight: 600;
            margin: 0 8px;
            transition: color 0.3s;
        }

        .extra-links a:hover {
            color: #04aa6d;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .login-card {
                padding: 20px;
                max-width: 90%;
            }

            .login-card h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="login-card">
        <h1>CR Voting</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username"
                    required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                    placeholder="Enter your password" required>
            </div>
            <div class="mb-3 text-start">
                <label for="election_id" class="form-label">Election ID</label>
                <input type="text" id="election_id" name="election_id" class="form-control"
                    placeholder="Enter election ID" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>

        <div class="extra-links">
            <a href="{% url 'register' %}">Register</a> |
            <a href="{% url 'admin:login' %}">Admin Login</a>
        </div>
    </div>

</body>

</html>
