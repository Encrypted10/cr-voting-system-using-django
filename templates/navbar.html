{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Navbar Styling */
    .navbar {
        padding: 12px 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        border-radius: 0;
    }

    .navbar-brand {
        font-size: 1.3rem;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .nav-link {
        font-size: 0.95rem;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .nav-link:hover {
        color: #04aa6d !important;
    }

    .nav-link.active {
        color: #04aa6d !important;
        font-weight: bold;
    }

    /* User Greeting */
    .navbar .user-greet {
        font-size: 0.9rem;
        color: #fff;
        margin-right: 10px;
        white-space: nowrap;
    }

    /* Logout Button */
    .logout-btn {
        font-size: 0.85rem;
        padding: 5px 10px;
        border-radius: 6px;
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
        .navbar-nav {
            text-align: center;
        }

        .user-greet {
            display: block;
            margin: 10px auto 5px auto;
            color: #fff;
        }

        .logout-btn {
            display: block;
            margin: 5px auto;
        }
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">CR Voting</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <!-- Left Menu -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'nominees' %}active{% endif %}" href="{% url 'nominees' %}">Nominees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'cast_vote' %}active{% endif %}" href="{% url 'cast_vote' %}">Cast Vote</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'results' %}active{% endif %}" href="{% url 'results' %}">Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'aboutus' %}active{% endif %}" href="{% url 'aboutus' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'submit_feedback' %}active{% endif %}" href="{% url 'submit_feedback' %}">Feedback</a>
                </li>
            </ul>

            <!-- Right Menu -->
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <span class="nav-link user-greet">Hello, {{ request.user.username }}!</span>
                </li>
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light logout-btn">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
