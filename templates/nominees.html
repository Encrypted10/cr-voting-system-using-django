<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nominees Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            /* Matching the homepage gradient */
            background: #181A1B;

        }

        .page-title {
            font-size: 2.8rem;
            font-weight: 700;
            text-align: center;
            margin-top: 48px;
            margin-bottom: 12px;
            background: linear-gradient(90deg, #00dbde 0%, #7f53ac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        hr {
            margin: 12px auto 36px;
            width: 66%;
            border-top: 2px solid #ffffff20;
            opacity: 0.5;
        }

        .nominee-card {
            background: #171a21cc;
            box-shadow: 0 6px 24px 0 rgba(0, 0, 0, 0.13), 0 1.5px 4.5px 0 #00dbde55;
            border-radius: 18px;
            overflow: hidden;
            padding: 32px 22px 24px 22px;
            margin-bottom: 24px;
            text-align: center;
            color: #eaf7ff;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
        }

        .nominee-card:hover {
            transform: translateY(-6px) scale(1.025);
            box-shadow: 0 12px 32px 0 #7f53ac88, 0 2px 8px 0 #00dbde55;
        }

        .nominee-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px 0 #00dbde38;
            border: 4px solid #7f53ac;
        }

        .nominee-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 2px;
            color: #00dbde;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .nominee-desc {
            font-size: 1rem;
            color: #eaf7ff;
            font-weight: 400;
            margin-bottom: 0;
        }

        @media (min-width: 576px) {
            .nominee-card {
                padding: 36px 30px 28px 30px;
            }

            .nominee-photo {
                width: 140px;
                height: 140px;
            }
        }

        @media (min-width: 992px) {
            .page-title {
                font-size: 3.2rem;
            }
        }
    </style>
</head>

<body>
    {% include "navbar.html" %}

    {% if nominees %}
    <h1 class="page-title">Nominees for Election ID {{ request.user.election_id }}</h1>
    <hr>
    <div class="container">
        <div class="row justify-content-center">
            {% for nominee in nominees %}
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 d-flex align-items-stretch mb-4">
                <div class="nominee-card w-100">
                    <img src="{{ nominee.image_url }}" alt="{{ nominee.name }}" class="nominee-photo">
                    <div class="nominee-name">{{ nominee.name }}</div>
                    <p class="nominee-desc">{{ nominee.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    {% include "footer.html" %}
</body>

</html>
