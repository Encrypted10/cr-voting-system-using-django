<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cast Your Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
              /* background: #181A1B; */
            min-height: 100vh;
            margin: 0;
            padding: 2rem 1rem;
            color: #e0e0e0;
        }

        h1.text {
            font-weight: 900;
            font-size: 3rem;
            text-align: center;
            color: #fff;
            margin-bottom: 2.5rem;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        .card {
            position: relative;
            background: rgba(34, 34, 34, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2rem 1.5rem 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: #f0eff4;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: visible;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px 0 rgba(55, 125, 255, 0.6);
            z-index: 10;
        }

        .card img {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.6);
            object-fit: cover;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            background-color: #222;
            transition: border-color 0.3s ease;
        }

        .card:hover img {
            border-color: #379aff;
            box-shadow: 0 8px 28px rgba(55, 125, 255, 0.7);
        }

        .card h2 {
            margin-top: 70px;
            font-weight: 700;
            font-size: 1.8rem;
            text-align: center;
            letter-spacing: 0.05em;
            color: #fff;
        }

        .card p {
            font-size: 1rem;
            color: #d0d0d0;
            text-align: center;
            margin-top: 0.5rem;
            min-height: 4rem;
        }

        .radio-input {
            position: absolute;
            top: 1.2rem;
            right: 1.5rem;
            width: 24px;
            height: 24px;
            opacity: 0;
            cursor: pointer;
        }

        .radio-label {
            position: absolute;
            top: 1.15rem;
            right: 1.5rem;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .radio-input:checked+.radio-label {
            border-color: #379aff;
            background-color: #379aff;
            box-shadow: 0 0 8px #379aff;
        }

        form .row {
        gap: 4rem;
        justify-content: center;
        margin-top: 1vh;
        }

        #btt {
            display: block;
            margin: 3rem auto 0 auto;
            padding: 1rem 3rem;
            font-size: 1.7rem;
            font-weight: 900;
            color: white;
            background: linear-gradient(45deg, #379aff, #145cff);
            border-radius: 40px;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 20px #145cffaa;
            transition: background-color 0.3s ease;
            letter-spacing: 0.1em;
        }

        #btt:hover {
            background: linear-gradient(45deg, #145cff, #379aff);
            box-shadow: 0 8px 24px #379affbb;
            color: #e0eaff;
        }

        #btt:active {
            transform: translateY(3px);
            box-shadow: 0 3px 10px #145cffaa;
        }

    </style>
</head>

<body>
    {% include "navbar.html" %}

    <h1 class="text">Vote for a Nominee</h1>

    {% if message %}
    <p class="text-center fs-5 text-info">{{ message }}</p>
    {% else %}
    <form method="post" class="container">
        {% csrf_token %}
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" >

            {% for nominee in nominees %}
            <div class="col position-relative">
                <input class="radio-input" type="radio" id="nominee_{{ nominee.id }}" name="nominee_id"
                    value="{{ nominee.id }}" required />
                <div class="card" style="background-color:#222; padding:1rem; border-radius:8px;">
                    <img src="{{ nominee.image_url }}" alt="{{ nominee.name }}" />
                    <label for="nominee_{{ nominee.id }}" class="radio-label" aria-hidden="true"></label>
                    <h2>{{ nominee.name }}</h2>
                    <p>{{ nominee.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <button id="btt" type="submit">Vote to your candidate</button>
    </form>
    {% endif %}

    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
